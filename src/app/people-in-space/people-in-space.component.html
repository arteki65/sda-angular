<!-- show info about people in space, use *ngFor directive, add back to home button -->

<a [routerLink]="'/home'">Back to home page</a>

<div *ngIf="peopleInspace != null">
  <p>Status: {{ peopleInspace.message }}</p>
  <p>how many: {{ peopleInspace.number }}</p>
  <p *ngFor="let humanInSpace of peopleInspace.people">
    name: {{ humanInSpace.name }} craft: {{ humanInSpace.craft }}
  </p>
</div>
